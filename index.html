<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="assets/pictures/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets//style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="hour col-2">
        <span>8 AM</span>
      </div>
      <textarea id="8am" class="col-9 "></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="hour col-2">
        <span>9 AM</span>
      </div>
      <textarea id="9am" class="col-9 "></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="hour col-2">
        <span>10 AM</span>
      </div>
      <textarea id="10am" class="col-9"></textarea>
      <!-- include data attribute inside button-->
      <button class="col-1 saveBtn"><i class=" far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-2">
        <span>11 AM</span>
      </div>
      <textarea id="11am" class="col-9"></textarea>
      <button class="col-1 saveBtn"><i class=" far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-2">
        <span>12 PM</span>
      </div>
      <textarea id="12pm" class="col-9"></textarea>
      <button class="col-1 saveBtn"><i class=" far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-2">
        <span>1 PM</span>
      </div>
      <textarea id="13pm" class="col-9"></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-2">
        <span>2 PM</span>
      </div>
      <textarea id="14pm" class="col-9"></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-2">
        <span>3 PM</span>
      </div>
      <textarea id="15pm" class="col-9"></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-2">
        <span>4 PM</span>
      </div>
      <textarea id="16pm" class="col-9"></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-2">
        <span>5 PM</span>
      </div>
      <textarea id="17pm" class="col-9"></textarea>
      <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets//script.js"></script>
</body>

</html>
